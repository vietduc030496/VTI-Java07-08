<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <title>Employee List</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>\]  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Manage Employee</h1>  
    <table class="table table-active">  
        <tr>  
            <th>FirstName</th>
	    <th>LastName</th>  
            <th>Email</th>  
            <th>Phone</th>  
            <th>Actions</th>  
        </tr>  
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>    
            <td th:text="${employee.lastName}"></td>  
            <td th:text="${employee.email}"></td>  
            <td th:text="${employee.phone}"></td>  
            <td>  
                <a th:href="@{/edit?id={id}(id=${employee.id})}" class="btn btn-primary">Edit</a>  
                <a th:href="@{/delete?id={id}(id=${employee.id})}" class="btn btn-danger">Delete</a>  
            </td>  
        </tr>  
    </table>  
    <a href="/add" class="btn btn-success">Add Employee</a>  
</div>  
</body>  
</html>
