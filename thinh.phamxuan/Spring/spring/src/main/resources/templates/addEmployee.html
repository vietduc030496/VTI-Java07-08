<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <meta charset="UTF-8">  
    <title>Add Employee</title>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>New Employee</h1>  
    <div class="col-md-auto">  
        <form th:object="${employee}" th:action="@{save}" action="#" method="post">  
            <div>  
                <label th:text="FirstName" th:for="firstName"></label>  
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="firstName"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label th:text="LastName" th:for="lastName"></label>  
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="lastName"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label th:text="Email" th:for="email"></label>  
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label th:text="Phone" th:for="phone"></label>  
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone"/>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <input type="submit" class="btn btn-success" value="Save"/>  
        </form>  
    </div>  
</div>  
</body>  
</html>
