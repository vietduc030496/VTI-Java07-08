<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomeDriver</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
</head>
<body>
	<div class="menu">
		<div class="title">
			<i class="fas fa-car"></i>
			<p>Employee Manage</p>
		</div>
		<hr class="line-divide">
		<div class="menu-item">
			<ul>
				<li class="item active"><a th:href="@{/employee}"
					class="item-link active"><i class="fas fa-biking"></i>Nhân viên</a></li>
			</ul>
			<div class="btn">
				<button class="zoomInBtn" onclick="zoomIn()"><</button>
			</div>
		</div>
	</div>
</body>
<script>
	let zoomInBtn = document.getElementsByClassName('zoomInBtn')[0];
	let isMin = false;
	let titleDiv = document.getElementsByClassName('title')[0];
	let menu = document.getElementsByClassName('menu')[0];
	function zoomIn() {
		isMin ? titleDiv.classList.remove('min') : titleDiv.classList
				.add('min');
		menu.style.width = isMin ? "15%" : "8%";
		zoomInBtn.style.transform = isMin ? "rotate(0deg)" : "rotate(180deg)";
		isMin = !isMin;
	}
</script>
</html>
