<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xe Khách</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
</head>
<body>
	<div class="menu">
		<div class="title">
			<i class="fas fa-car"></i>
			<p>Employee Manage</p>
		</div>
		<hr class="line-divide">
		<div class="menu-item">
			<ul>
				<li class="item active"><a th:href="@{/employee}"
					class="item-link active"><i class="fas fa-biking"></i>Nhân viên</a></li>
				
			</ul>
			<div class="btn">
				<button class="zoomInBtn" onclick="zoomIn()">-></button>
			</div>
		</div>
	</div>
	<div id="layoutSidenav_content">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody style="color: black">
				<tr th:each="e : ${list}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.firstName}"></td>
					
					<td th:text="${e.lastName}"></td>
					<td th:text="${e.phone}"></td>
					<td th:text="${e.email}"></td>
					<td><a th:href="@{/employee/edit/{id}(id=${e.id})}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{/employee/delete/{id}(id=${e.id})}">Delete</a></td>
				</tr>
				<tr>
					<td><a th:href="@{/employee/add}">Thêm nhân viên </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
