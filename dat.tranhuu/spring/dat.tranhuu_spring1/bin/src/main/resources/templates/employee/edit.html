<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xe Khách</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
</head>
<body>
	<div class="menu">
		<div class="title">
			<i class="fas fa-car"></i>
			<p>Employee Manage</p>
		</div>
		<hr class="line-divide">
		<div class="menu-item">
			<ul>
				<li class="item"><a th:href="@{/employee}" class="item-link "><i
						class="fas fa-biking"></i>Nhân viên</a></li>
				
			</ul>
			<div class="btn">
				<button class="zoomInBtn" onclick="zoomIn()"><</button>
			</div>
		</div>
	</div>

	<form method="POST" th:object="${object}" style="color: black">
		<h1 th:if="${err}" style="color: blue"></h1>
		<table>
			<tr>
				<th>Attribute</th>
				<th>Values</th>
			</tr>
			<tr>
				<td>id</td>
				<td th:field="*{id}" th:text="${id}"></td>
			</tr>
			<tr>
				<td>FirstName</td>
				<td><input type="text" th:field="*{firstName}" required="required" /></td>
			</tr>
			<tr>
				<td>LastName</td>
				<td><input type="color" th:field="*{lastName}" required="required" /></td>
			</tr>

			<tr>
				<td>phone</td>
				<td><input type="number" th:field="*{phone}" required="required" /></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="email" th:field="*{email}" required="required" /></td>
			</tr>

		</table>
		<br /> <input type="submit" value="Submit" />
	</form>
	
</body>

</html>
