<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <title>Employee List</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Manage Employee</h1>
    <table class="table table-active">  
        <tr>  
        	<th>ID</th> 
        	<th>First Name</th> 
            <th>Last Name</th>  
            <th>Email</th>  
            <th>Phone</th>  
        </tr>  
        <tr th:each="employee : ${listEmployee}"> 
        	<td th:text="${employee.id}"></td> 
        	<td th:text="${employee.firstName}"></td>  
            <td th:text="${employee.lastName}"></td>  
            <td th:text="${employee.email}"></td>  
            <td th:text="${employee.phone}"></td>  
            <td>  
                <a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>  
                <a th:href="@{/api/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>  
            </td>  
        </tr>  
    </table>  
    <a href="/createEmployee" class="btn btn-success">Add User</a>  
</div>  
</body>  
</html>
