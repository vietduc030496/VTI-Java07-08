<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <meta charset="UTF-8">  
    <title>Add Employee</title>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>New Employee</h1>  
    <div class="col-md-auto">  
        <form th:action="@{/api/employee/save}"
      th:object="${employeeForm}" method="POST">  
            <div>  
                <label for="fname">First name:</label><br>
  		<input type="text" id="fname" name="firstName" value=""><br>  
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label for="lname">Last name:</label><br>
  		<input type="text" id="lname" name="lastName" value=""><br> 
            </div>  
            <div style="clear: both; display: block; height: 10px"></div>  
            <div>  
                <label for="email">Email:</label><br>
  		<input type="text" id="email" name="email" value=""><br>
            </div>  
            <div>  
                <label for="phone">Phone:</label><br>
  		<input type="text" id="phone" name="phone" value=""><br><br>
            </div> 
            <div style="clear: both; display: block; height: 10px"></div>  
            <input type="submit" class="btn btn-success" value="Save"/>  
        </form>  
    </div>  
</div>  
</body>  
</html>
