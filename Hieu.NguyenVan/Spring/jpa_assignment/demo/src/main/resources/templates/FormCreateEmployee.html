
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<h1>Change to update employee </h1>
	<div class="container">
		<div class="row md-col-5">
			<form th:action="@{/view/employee/save}" method="post"
				th:object="${employee}">
				<div class="row mb-3">
					<label for="inputEmail3"
						class="col-sm-2 col-form-label col-form-label-lg">First
						Name </label>
					<div class="col-sm-9">
						<input type="text" class="form-control form-control-lg"
							th:field="*{firstName}">
					</div>
				</div>
				<div class="row mb-3">
					<label for="colFormLabelSm"
						class="col-sm-2 col-form-label  col-form-label-lg">Last
						Name </label>
					<div class="col-sm-9">
						<input type="text" class="form-control form-control-lg"
							id="colFormLabelSm" placeholder="col-form-label-sm"
							th:field="*{lastName}">
					</div>
				</div>
				<div class="row mb-3">
					<label for="colFormLabel"
						class="col-sm-2 col-form-label col-form-label-lg">Email</label>
					<div class="col-sm-9">
						<input type="email" class="form-control form-control-lg"
							id="colFormLabel" placeholder="col-form-label"
							th:field="*{email}">
					</div>
				</div>
				<div class="row">
					<label for="colFormLabelLg"
						class="col-sm-2 col-form-label col-form-label-lg">Phone</label>
					<div class="col-sm-9">
						<input type="text" class="form-control form-control-lg"
							id="colFormLabelLg" placeholder="col-form-label-lg"
							th:field="*{phone}">
					</div>
				</div>
				<input type="hidden" th:field="*{id}" />
				<button type="submit" class="btn btn-primary ">Save
				</button>
			</form>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
